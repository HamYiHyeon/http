    <script>
        let door1 = false;  
        let imgSrc = {
            메모1: "memo1.png",
            메모2: "memo2.png",
            쪽지: "memo3.png",
            메모4: "memo4.png",
            피옷1: 'blood_shirts_1.png',
            피옷2: 'blood_shirts_2.png',
            피옷3: 'blood_shirts_3.png',
            피옷4: 'blood_shirts_4.png',
            빤옷1: 'hint_shirts_1.png',
            빤옷2: 'hint_shirts_2.png',
            빤옷3: 'hint_shirts_3.png',
            빤옷4: 'hint_shirts_4.png',
            열쇠: '그림3.png',
            커서: "그림4.svg",
            유령: "그림5.svg",
            자물쇠: "자물쇠_잠금.svg",
            열림: "자물쇠_열림.svg",
            문제2: "question2.png"
            };
        let isNoteTransition = false;
        let noteStep = 0;

        function ItemInsert(obj) {
            console.log(obj);
            let bool = true;
            let newItem = document.createElement("img");
            if(obj.id == 'board'){
                newItem.src = imgSrc['메모2'];
            }
            else {newItem.src = imgSrc[obj.alt];}
            newItem.style.height = "6vw";
            newItem.style.width = "6vw";
            newItem.className="item"
            newItem.alt = obj.alt;

            if(typeof obj.getAttribute === 'function') {
                if(obj.hasAttribute('key')) {
                        newItem.setAttribute('key', obj.getAttribute('key'));
                        console.log(newItem);
                }
            }
            else{
                if('key' in obj){
                    newItem.setAttribute('key', obj.key);
                }
                console.log(newItem);
            }

            if(obj.id != "zoomitem" && obj.id != 'board' && obj.id != "note") newItem.onclick = function() {alert(obj.alt);};

            else if(obj.id === "note") {
                newItem.onclick = function() {
                    zo.src = newItem.src;
                    zoom.style.display = "block";
                    isNoteTransition = true;
                    noteStep = 0;
                }
            }
            
            else newItem.onclick = function() {
                zo.src = newItem.src;
                zoom.style.display = "block";
            }
            document.getElementById("itembox").appendChild(newItem);
            if(obj.src !== undefined) obj.style.display = 'none'
        }

        function ToggleNoteZoom() {

            if(noteStep === 0) {
                zo.src = "memo4.png";
                noteStep++;
            }
            else if(noteStep === 1) {
                zo.src = "question2.png";
                noteStep++;
                timer();
                document.getElementById('toEntrance').style.display = 'block';
            }
            else {
                let items = document.getElementsByClassName("item");

                ItemInsert({id: "question2", alt: "문제2"});
                zoom.style.display = "none";

                for (let i = 0; i < items.length; i++) {
                    if(items[i].alt === "쪽지") {
                        items[i].remove();
                        break;
                    }
                }

                isNoteTransition = false;
            }
        }
        function DeleteShirts(obj) {
            let items = document.getElementsByClassName("item");
            let bloodyShirtCount = 0;
            let hintShirtCount = 0;
            let beDeletedItem = [];
            if(obj === 'bloodyShirt') {
                for (let i = 0; i < items.length; i++) {
                    if (items[i].alt.startsWith("피옷")) {
                        bloodyShirtCount++;
                        beDeletedItem.push(items[i]);
                    }
                }
                if (bloodyShirtCount === 4) {
                    for(let i = 0; i < 4; i++) {
                        beDeletedItem[i].remove();
                    }
                    InsertHintShirts();
                }
            }
            else if(obj === 'hintShirt') {
                for (let i = 0; i < items.length; i++) {
                    if (items[i].alt.startsWith("빤옷")) {
                        hintShirtCount++;
                        beDeletedItem.push(items[i]);
                    }
                }
                if(hintShirtCount === 4) {
                    for(let i = 0; i < 4; i++) {
                        beDeletedItem[i].remove();
                    }
                }
            }
        }
        function InsertHintShirts() {
            let hintShirts = ["빤옷1", "빤옷2", "빤옷3", "빤옷4"];
            for (let i = 0; i < 4; i++) {
                ItemInsert({ id: "shirts", alt: hintShirts[i] });
            }
        }
        function GotoSecretPath() {
            let items = document.getElementsByClassName("item");
            let hintShirtCount = 0;

            for (let i = 0; i < items.length; i++) {
                if (items[i].alt.startsWith("빤옷")) {
                    hintShirtCount++;
                }
            }
            if(hintShirtCount === 4) {
                document.getElementById('screen3').style.display = 'none';
                document.getElementById('screen4').style.display = 'block';
            }
        }


        function Unlock(lock) {
            let unlock = false
            let items = document.getElementsByClassName("item");
            for (let i = 0; i < items.length; i++) {
                if (items[i].hasAttribute('key') && items[i].getAttribute('key') === lock.getAttribute('need')) {
                    console.log(items[i].getAttribute('key'));
                    console.log(lock.getAttribute('need'));
                    unlock = true
                    items[i].remove();
                    break;
                }
            }
            if(unlock) {
                if(lock.id == "drawer"){
                    ItemInsert({id: 'zoomitem', alt: '메모1'});
                    ItemInsert({alt: '열쇠', key: 'closet'});
                }
                if(lock.id == "closet"){
                    ItemInsert({id: 'zoomitem', alt: '피옷1'});
                    ItemInsert({alt: '피옷2'});
                }
                lock.style.display = 'none';
                lock.alt = '열림';
            } 
            zo.src = imgSrc[lock.alt]; 
            zoom.style.display = "block";
        }
        function Nonedisplay() {
            if(!isNoteTransition) {
                zoom.style.display = "none";
            }
            else {
                console.log("쪽지를 읽었습니다")
                ToggleNoteZoom();
            }

        }

        function dialLock() {
            document.getElementById("dialLockBackground").style.display = 'block';
            document.getElementById("dialLockModal").style.display = 'block';
            document.getElementById("dialLock").style.display = 'block';
            document.getElementById("entranceLock").style.display = 'none';
        }
        function closeLock() {
            document.getElementById("dialLockBackground").style.display = 'none';
            document.getElementById("dialLockModal").style.display = 'none';
            document.getElementById("dialLock").style.display = 'none';
            document.getElementById('entranceLock').style.display = 'block';
            document.getElementById('entranceLock').style.transform = 'translateX("50vw")';

        }

        function ShowImg(imageSrc) {
            let items = document.getElementsByClassName("item");
            for (let i = 0; i < Math.max(1, items.length); i++) {
                if(items.length === 0 || !items[i].alt.startsWith("메모2")) {
                    const memoModal = document.getElementById('modal');
                    const memoModalImg = document.getElementById('modalImg');
                    const overlay = document.getElementById('overlay');
                    memoModalImg.src = imageSrc;
                    memoModal.style.display = 'block';
                    memoModal.style.display = 'block';
                    document.getElementById('modalImg').style.display = 'block';
                }
            }
        }
        function hideModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        setInterval(() => {         //DialLock.html의 localStorage API에서 자물쇠 값(lockStatus)을 받아와서 검사
            if (localStorage.getItem('lockStatus') === 'unlocked') {
                closeLock();
                document.getElementById("entranceLock").style.display = 'none';
                document.getElementById("entranceDoor").style.display = 'block';
                localStorage.removeItem('lockStatus');
            }
        }, 1000);

        function timer() {
            const timer = document.getElementById('timer');
            let time = 3000; //5분 타이머
            timer.style.display = 'block';

            setInterval(function() {time -= 1000; if(time >= 0) timer.value = '제한시간 : ' + time / 1000 + '초';}, 1000);   //1초마다 printTimer 실행

            setTimeout(gameOver, 3000);
        }
        function gameOver() {
            if(document.getElementById("timer").style.display !== 'none') {
                
                document.getElementById("screen9").style.display = 'block';
            }
        }

        function changeBackground(){
            document.getElementById('start').style.display = 'none';
            document.getElementById('screen1').style.display = 'block';
            document.getElementById('itembox').style.display = 'block';
                        // btnOpenRoom 버튼 생성
            let btnOpenRoom = document.createElement('button');
            btnOpenRoom.id = 'btnOpenRoom';

            // 이미지 추가
            let img = document.createElement('img');
            img.src = 'RoomLocker.png'; // 이미지 경로
            btnOpenRoom.appendChild(img);

            // btnOpenRoom 버튼을 body에 추가
            screen1.appendChild(btnOpenRoom);

            // btnOpenRoom 클릭 시 모달 띄우기
            btnOpenRoom.addEventListener('click', function() {
                document.getElementById('btnRoomOpenModal').style.display = 'block';
            });
            btnRoomClose.addEventListener('click', function() {
                document.getElementById('btnRoomOpenModal').style.display = 'none';
            });
            btnRoomCheck.addEventListener('click', function() {
                const password = document.getElementById('RoomPasswordInput').value;
                if (password === "7152") {  // 암호 여기서 수정
                  alert("열렸습니다.");
                  door1 = true;
                  document.getElementById('btnRoomOpenModal').style.display = 'none';
                } else {
                    document.getElementById('RoomAlertMessage').style.display = 'block';
                    document.getElementById('RoomAlertMessage').innerText = "잘못된 암호입니다!";
                    }
            });
        }
        function enterScreen2(door) {
            if(door1){
                document.getElementById('screen1').style.display = 'none';
                document.getElementById('screen2').style.display = 'block';
            }
            else {
                zo.src = imgSrc['자물쇠']; 
                zoom.style.display = "block";
            }
        }
    </script>
</head>
